<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=  , initial-scale=1.0" />
    <title>Nutrition Planner</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="hero" class="card">
        <img src="img/hero-image.jpg" alt="An image of food" class="card-img" />
        <p class="card-text">
          This app creates a weekly nutrition plan based on individual nutrient
          and energy needs.
        </p>
      </div>

      <div class="card">
        <div class="card-text">
          <form action="#" id="data">
            <div class="pill">
              <label for="sex">Sex</label>
              <select type="text" name="sex" id="sex">
                <option value="m">Male</option>
                <option value="f">Female</option>
              </select>
            </div>

            <div class="pill">
              <label for="weight">Weight</label>
              <input type="number" name="weight" id="weight" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
